<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 先引入 Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!--引入axios发送请求-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <el-form :model="ruleForm" ref="ruleForm" label-width="100px" class="demo-ruleForm">
        <el-form-item label="电影类型" prop="region">
            <el-select v-model="ruleForm.region" @change="selectRoleChange" placeholder="请选择">
                <el-option v-for="item in selectType" :key="item.id" :lable="item.id" :value="item.name"></el-option>
            </el-select>
        </el-form-item>
    </el-form>
</div>
</body>
<script>
  new Vue({
    el: '#app',
    data: {
      selectType: '',
      ruleForm: {
        region: ''
      }
    },
    computed: {
    },
    methods: {
      selectRoleChange (val) {//回显关键性代码，每一次选择后执行，val是上面dom的value值
        var obj = {}
        obj = this.selectType.find(function (item) {//obj是选中的对象
          return item.name === val
        })
        this.ruleForm.id = obj.id//提交数据使用，此处可忽略
        this.ruleForm.name = obj.name//用于回显名称
        alert(obj.id)
      },
      getselectType () {
        axios.get('http://localhost:8081/VodWebCrawler_war_exploded/test/findTypeAll').then(res => {
          this.selectType = res.data
        })
      }
    },
    created: function () {
      this.getselectType()
    }

  })

</script>
</html>
