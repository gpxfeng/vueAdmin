<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 先引入 Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!--引入axios发送请求-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
        <el-form-item label="电影名称" prop="movieName">
            <el-input v-model="ruleForm.movieName"></el-input>
        </el-form-item>
        <el-form-item label="电影分类" prop="region">
            <el-select v-model="ruleForm.region" @change="selectRoleChange" placeholder="请选择">
                <el-option v-for="item in selectType" :key="item.id" :lable="item.id" :value="item.name"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="电影类型" prop="type">
            <el-checkbox-group v-model="ruleForm.type">
                <el-checkbox label="动作" name="1"></el-checkbox>
                <el-checkbox label="科幻" name="2"></el-checkbox>
                <el-checkbox label="恐怖" name="3"></el-checkbox>
                <el-checkbox label="爱情" name="4"></el-checkbox>
            </el-checkbox-group>
        </el-form-item>
        <el-form-item label="电影链接" prop="imgUrl">
            <el-input type="textarea" v-model="ruleForm.imgUrl"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm')">立即上传</el-button>
            <el-button @click="resetForm('ruleForm')">重置</el-button>
        </el-form-item>
    </el-form>

</div>
</body>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        selectType: '',
        ruleForm: {
          movieName: '',
          region: '',
          type: [],
          imgUrl: ''
        },
        rules: {
          movieName: [
            { required: true, message: '请输入电影名称', trigger: 'blur' },
          ],
          region: [
            { required: true, message: '请选择电影类别', trigger: 'change' }
          ],
          type: [
            { type: 'array', required: true, message: '请至少选择一个电影类型', trigger: 'change' }
          ],
          imgUrl: [
            { required: true, message: '请填写图片链接', trigger: 'blur' }
          ]
        }
      };
    },
    methods: {
      submitForm(formName) {
        this.$refs[formName].validate((valid) => {
          if (valid) {
            console.log(JSON.stringify(this.ruleForm))//提交
            axios.post("http://localhost:8081/VodWebCrawler_war_exploded/test/upload",
              {params:JSON.stringify(this.ruleForm)}).then(res => {
              console.log(res);
              alert("成功啦")
              window.location.href="http://localhost:8081/VodWebCrawler_war_exploded/index.html";
            }).catch(function (error) {
              console.log(error);
            });
          } else {
            console.log('error submit!!');
            return false;
          }
        });
      },
      resetForm(formName) {
        this.$refs[formName].resetFields();
      },
      selectRoleChange (val) {//回显关键性代码，每一次选择后执行，val是上面dom的value值
        var obj = {}
        obj = this.selectType.find(function (item) {//obj是选中的对象
          return item.name === val
        })
        this.ruleForm.id = obj.id//提交数据使用，此处可忽略
        this.ruleForm.name = obj.name//用于回显名称
      },
      getselectType () {
        axios.get('http://localhost:8081/VodWebCrawler_war_exploded/test/findTypeAll').then(res => {
          this.selectType = res.data
        })
      }
    },
    created: function () {
      this.getselectType()
    }

  })

</script>
</html>
